<!DOCTYPE html>
<html>

        <title>02.2 HTML Elements: My First Website</title>

    <body>
        <h1>My First Website</h1>
        <p>This is so fun!</p>
        <h4>Favorite Food List</h4>
        <ol>
             <li> <strong>Ice Cream </strong> </li> 
            <li>Chicken</li>
